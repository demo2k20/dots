env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 2
    y: 2
  dynamic_padding: true

  # Window title
  title: Alacritty
  dynamic_title: true

  # Window class
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 10000

  # Line scrollback amount (history > 0).
  multiplier: 2

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Terminus
  size: 10

  # Offset is the extra space around each character
  offset:
    x: 0
    y: 0

  # Glyph offset determines the locations of the glyphs within their cells with
  #glyph_offset:
  #  x: 0
  #  y: 0

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

# Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

cursor:
  style:
# Values for `shape`:
#   - ▇ Block
#   - _ Underline
#   - | Beam
    shape: Block
    blinking: Never

# If this is `true`, the cursor will be rendered as a hollow box when the window is unfocused
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Key bindings
key_bindings:
  - { key: V,		mods: Control|Shift, 	action: Paste            }
  - { key: C,		mods: Control|Shift, 	action: Copy             }
  - { key: 0,       mods: Control,       	action: ResetFontSize    }
  - { key: K,		mods: Control,       	action: IncreaseFontSize }
  - { key: J,   	mods: Control,       	action: DecreaseFontSize }
  - { key: K,		mods: Control|Shift,   	action: ScrollLineUp	 }
  - { key: J,   	mods: Control|Shift,   	action: ScrollLineDown   }

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

# Background transparency
background_opacity: 0.8

colors:
  primary:
    background: '0x282a36'
    foreground: '0xf8f8f2'
  cursor:
    text: CellBackground
    cursor: CellForeground
  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground
  search:
    matches:
      foreground: '0x44475a'
      background: '0x50fa7b'
    focused_match:
      foreground: '0x44475a'
      background: '0xffb86c'
    bar:
      background: '0x282a36'
      foreground: '0xf8f8f2'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0x44475a'
  normal:
    black:   '0x000000'
    red:     '0xff5555'
    green:   '0x50fa7b'
    yellow:  '0xf1fa8c'
    blue:    '0xbd93f9'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xbfbfbf'
  bright:
    black:   '0x4d4d4d'
    red:     '0xff6e67'
    green:   '0x5af78e'
    yellow:  '0xf4f99d'
    blue:    '0xcaa9fa'
    magenta: '0xff92d0'
    cyan:    '0x9aedfe'
    white:   '0xe6e6e6'
  dim:
    black:   '0x14151b'
    red:     '0xff2222'
    green:   '0x1ef956'
    yellow:  '0xebf85b'
    blue:    '0x4d5b86'
    magenta: '0xff46b0'
    cyan:    '0x59dffc'
    white:   '0xe6e6d1'
