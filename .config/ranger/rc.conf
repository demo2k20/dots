# ~/.config/ranger/rc_base.conf

# Enable image previews (dependency: ueberzug)
set preview_images true
set preview_images_method ueberzug

# Draw borders
set draw_borders both

# Show hidden files by default
# set show_hidden true

# Update window titles
set update_title false
set update_tmux_title false

# Sort certain directories by recency
setlocal path=~/Downloads sort mtime
setlocal path=~/Phone sort mtime

# Tabs
map <C-t>     tab_new
map <C-w>     tab_close
map <TAB>     tab_move 1
map <S-TAB>   tab_move -1

# FZF
map <C-f> fzf_select
map <C-g> fzf_locate

# Commands
map <C-d> shell dragon-drag-and-drop -a -x %p --and-exit
map bg shell setbg %f
map mkd console -p16 shell mkdir -p ""
map V console -p15 shell $EDITOR ""
map X shell extract %s
map Z shell zip -r output.zip %s
map br bulkrename %s
map cpdf console shell pandoc %s --pdf-engine=xelatex -V 'mainfont:Times New Roman' -V 'geometry:margin=1in' -o output.pdf
map gacp shell git add . && git commit -m "Autocommit." && git push

# Shortcuts
map gh cd ~
map gc cd ~/.config
map gs cd ~/.local/bin
map gdt cd ~/Repos/dots
map gu cd ~/Documents/Uni
map gpe cd ~/Phone
map grp cd ~/Repos
map gdc cd ~/Documents
map gdw cd ~/Downloads
map gms cd ~/Music
map gpc cd ~/Pictures
map gvd cd ~/Videos
map gwal cd ~/Pictures/Wallpapers
map gmnt cd /mnt
map gmed cd /mnt/media
map gwin cd /mnt/windows/Users/Roli
